<!DOCTYPE html>
<html>
<head>
    <title>Matplotlib Graph</title>
    <style>
        /* Reset some default styles */
        body, h1, p, img {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font for the body */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the header */
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Style the container for the graph and code */
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Style the graph image */
        .graph {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style the code block */
        .code {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 45%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-x: auto; /* Enable horizontal scrolling if needed */
        }

        /* Style the copy code button */
        .copy-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: #555;
        }

        /* Add some spacing between elements */
        .space {
            margin-bottom: 20px;
        }

        /* Center elements on smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .code {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Normal Distribution Graph Made Using Matplotlib Library</h1>
    <!-- Display the Matplotlib graph -->
    <div class="container">

        <img src="data:image/png;base64,{{ graph }}" alt="Matplotlib Graph" class="graph">
        <!-- Code block to display the backend code -->
        <!-- Button to copy the code to the clipboard -->

        <pre class="code">{{ graph_code }}</pre>
    </div>

    <div class="container space">
        <button onclick="copyCode()" class="copy-button">Copy Code</button>
    </div>

    <script>
        // Function to copy the code to the clipboard
        function copyCode() {
            // Get the code element
            var codeElement = document.querySelector('.code');

            // Select the text within the <pre> element
            var range = document.createRange();
            range.selectNode(codeElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);

            // Execute the copy command
            document.execCommand('copy');

            // Deselect the text
            window.getSelection().removeAllRanges();

            // Provide feedback to the user (you can customize this part)
            alert('Code copied to clipboard!');
        }
    </script>
</body>
</html>
